<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
<main>
    <h1>CatPhotoApp</h1>
    <h2>Cat Photos</h2>
<!--     TODO: Add link to cat photos -->
    <p>See more cat photos in our gallery.</p>
</main>
<img src="" alt="">
<a href=""></a>
<p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery.</p>
<section>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    <figure><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
                 alt="A slice of lasagna on a plate"/></figure>
    <figure>Cats <em>love</em> lasagna.</figure>
    <h3>Top 3 things cats hate:</h3>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>

    <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
             alt="Five cats looking around a field.">
        <figcaption>Cats <strong> hate </strong>other cats.</figcaption>
    </figure>
</section>
<section>
    <h2>Cat Form</h2>
    <form action="https://freecatphotoapp.com/submit-cat-photo">
        <fieldset>
            <legend>Is your cat an indoor or outdoor cat?</legend>
            <label> <input type="radio" id="indoor" name="indoor-outdoor" value="indoor"> Indoor </label>
            <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label>
        </fieldset>
        <fieldset>
            <legend>
                What's your cat's personality?
            </legend>
            <input type="checkbox" id="loving" name="personality"> <label for="loving">Loving</label>
            <input type="checkbox" id="lazy" name="personality"> <label for="lazy">Lazy</label>
            <input id="energetic" type="checkbox" name="personality"> <label for="energetic">Energetic</label>
        </fieldset>
        <label>
            <input type="text" name="catphotourl" placeholder="cat photo URL" required>
        </label>
        <button type="submit">Submit</button>
    </form>
</section>
